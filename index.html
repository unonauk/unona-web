<!DOCTYPE html>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            scroll-behavior: smooth;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .page1 {
            border: 15px solid #f6b316;
            padding: 10;
            background: url('background-image.png') no-repeat center center/cover;
            color: white;
        }
        .page1 .half-circle {
            position: absolute;
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: rgba(0, 0, 0, 0.6);
            border-top-left-radius: 400px;
            border-top-right-radius: 400px;
        }
        .page1 .half-circle img {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 170px;
            margin-top: 30;
        }

        .page2 {
            background-color: #f4f4f4;
            color: #333;
        }

        .page3 {
            flex-direction: row;
            background-color: #ffffff;
            color: white;
        }

        h1 {
            font-size: 3rem;
            color: black;
            margin-top: 15%;
        }

        p {
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        .contact-side {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center; /* Center horizontally */
            width: 100%;
            height: 100vh; /* Take full height of the viewport */
            padding: 20px; /* Add padding for spacing */
        }
        
        .contact-details {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            flex-wrap: wrap; /* Enable wrapping on smaller screens */
            gap: 10px; /* Add spacing between items */
            width: 100%;
            margin: 20px 0;
            margin-top: 15%;
        }

        .contact-person {
            text-align: left;
            background: #444;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            color: white;
            width: 45%;
        }

        .contact-person h2 {
            font-size: 1.5rem;
        }

        .contact-person p {
            margin: 10px 0;
        }

        .image-section {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .image-section img {
            width: 80%;
            border-radius: 8px;
        }
       
        /* Responsive Design */
        @media (max-width: 768px) {
            .page3 {
                flex-direction: column; /* Stack elements vertically */
                align-items: center;
            }

            h1 {
                font-size: 2rem;
                margin-top: 10%;
            }

            .contact-person {
                width: 90%; /* Full width on smaller screens */
            }

            .image-section {
                margin-top: 20px; /* Move image further down */
            }

            .image-section img {
                width: 90%; /* Scale down the image for smaller screens */
            }

            .contact-side {
                padding-left: 10px; /* Reduce padding on smaller screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                text-align: center;
            }

            p {
                font-size: 1rem;
            }

            .contact-person {
                padding: 15px;
            }

            .image-section img {
                width: 100%; /* Take full width on very small screens */
            }
        }
        .contact-form {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 500px;
    margin-top: 20px;
    padding: 20px;
    background: #f4f4f4;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    font-size: 1rem;
    color: #333;
    margin-bottom: 5px;
    display: block;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-group textarea {
    resize: none;
}

button[type="submit"] {
    background: #444;
    color: white;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button[type="submit"]:hover {
    background: #666;
}

/* Adjust form layout on smaller screens */
@media (max-width: 768px) {
    .contact-form {
        padding: 10px;
    }

    button[type="submit"] {
        width: 100%;
    }
}

    </style>
